<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			
			*{
				margin: 0;
				padding: 0;
			}
	
			#d1 {
				background-color: #EC407A;
			
				top: 50px;
				left: 100px;
				
				z-index: 1;
			}
			
			#d2 {
				background-color: #26A69A;
				top: -100px;
			
			}
			
			#d3 {
				background-color: #42A5F5;
				top: -200px;
				left: 100px;
				
				z-index: -1;
			}
			
			.box-size {
				height: 100px;
				width: 100px;
			}
			
			.position-relative {
				position: relative;
				
			}
			
		
		</style>
		
	</head>
	<body>
		
			<div id="d1" class="box-size position-relative"></div>
			<div id="d2" class="box-size position-relative"></div>
			<div id="d3" class="box-size position-relative"></div>
			
			
			
		
	</body>
</html>
