<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style>
			
			
			#container {
				width: 60%;
				min-width:500px;
				max-width: 600px;
				border: 1px salmon solid;
				display: flex;
				flex-flow: row wrap;
				justify-content: space-around;
			}
			
			.item {
				height: 100px;
				width: 100px;
				background-color: #4FC3F7;
				margin: 1px;
				text-align: center;
			}
			#B{
				flex: 1;
			}
			
			
		</style>

	</head>

	<body>

		<div id="container">

			<div class="item" id="A">A</div>
			<div class="item" id="B">B</div>
			<div class="item" id="C">C</div>
		</div>

	</body>

</html>
