<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			
			.ipt {
				height: 40px;
				width: 220px;
				
				border-radius: 20px;
				
				border: none;
				background-color: #B3E5FC;
				
				font-family: "微软雅黑";
				font-size: 20px;
				color: #616161;
				
				text-indent: 20px;
			}
			
			.ipt:focus {
				box-shadow: 0px 0px 10px black inset;
			}
			
			.ipt-error {
				border: 1px solid red;
			}
			
		</style>
		
		
	</head>
	<body>
		
		<input type="text" class="ipt ipt-error" value="" />
		<br><br><br>
		<input type="text" class="ipt" value="" />
		<br><br><br>
		<input type="text" class="ipt" value="" />
		<br><br><br>
		
	</body>
</html>
