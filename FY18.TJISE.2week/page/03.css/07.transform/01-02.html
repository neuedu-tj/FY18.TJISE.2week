<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			#container {
				border: 1px solid red;
				height: 100px;
				width: 100px;
			}
			
			#d1 {
				background-color: #29B6F6;
				height: 100px;
				width: 100px;
				-webkit-transition: all 1s linear;
			}
			
			#container:hover div {
				-webkit-transform-origin: 100px 100px;
				-webkit-transform: rotate(45deg);
			}
			
		</style>

	</head>

	<body>

		<div id="container">
			<div id="d1">

			</div>
		</div>

	</body>

</html>
