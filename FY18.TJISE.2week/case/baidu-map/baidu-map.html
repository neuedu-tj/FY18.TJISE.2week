<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;

			#allmap {
				width: 300px;

			}

		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=B74678ff97d2fcbe71d6d0ca0421cb56"></script>
		<title>纯文本的信息窗口</title>
	</head>

	<body>
		<div id="allmap"></div>
			
	</body>

</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(117.116958, 39.076535);
	var marker = new BMap.Marker(point); // 创建标注
	map.addOverlay(marker); // 将标注添加到地图中
	map.centerAndZoom(point, 15);
	var opts = {
		width: 100, // 信息窗口宽度
		height: 50, // 信息窗口高度
		title: "天津市大学软件学院C区", // 信息窗口标题
		enableMessage: true, //设置允许信息窗发送短息
		message: "亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
	}
	var infoWindow = new BMap.InfoWindow("地址：xxx", opts); // 创建信息窗口对象 
//	marker.addEventListener("click", function() {
		map.openInfoWindow(infoWindow, point); //开启信息窗口
//	});
</script>
